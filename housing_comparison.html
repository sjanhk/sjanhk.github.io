        <p>分析：由以上直方图可见，从单位面积房租的均价和中位数可以看出，北京、上海和深圳的租房价格显著高于广州和成都，达到 80元每平米以上水平，寸土寸金，而广州和成都的租金较低，成都的房租在 30~40元每平米水平，而广州的房租在 40~50元每平米水平。可见广州虽然作为一线城市，但发展水平跟不上北京、上海和深圳。</p>
        <p>从最高价和最低价可以看出， 北京、广州、上海水平较为稳定，而深圳和成都却出现极端现象，最高价与最低价差距过大， 说明地区发展不均衡，收入差距过大。</p>
